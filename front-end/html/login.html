<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuimLab</title>
    <link rel="icon" href="../imagens/logo_sem_fundo.png" type="image/x-icon">

</head>
<body class="background-preto2">

    <div class="container">

            <h1 class="text-quim">Quim<span class="text-lab">Lab</span></h1>
        </div>

        <h2 class="text-login">Login</h2>
        
        <form class="form">
            <input type="email" id="editTextUsername" placeholder="E-mail" class="input-roxo">
            <input type="password" id="editTextPassword" placeholder="Senha" class="input-roxo">
            <button type="submit" id="buttonLogin" class="button-azul">Entrar</button>
        </form>

        <p class="login-redirect">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        <p class="login-redirect"><a href="esqueceu_senha.html">Esqueceu a senha?</a></p>
    </div>
    <script type="module" src="/js/login.js"></script>

</body>
</html>
