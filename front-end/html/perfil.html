<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - QuimLab</title>
    <link rel="icon" href="../imagens/logo_sem_fundo.png" type="image/x-icon">
    
    <!-- Incluindo Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Incluindo o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="/front-end/css/perfil.css">
</head>
<body class="background-preto">  <!-- Apliquei a classe aqui para o fundo -->

  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand navbar-logo" href="inicio.html">
        <img src="../imagens/logo-black.png" alt="logo" class="logo-1">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fas fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="inicio.html" id="inicio">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="comunidade.html" id="comunidade">Comunidade</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="configuracoes.html" id="configuracoes">Configurações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="perfil.html" id="perfil">Perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fim da Barra de Navegação -->

  <!-- Conteúdo do Perfil -->
  <div class="container" style="margin-top: 80px;">
      <div class="profile-header">
          <img class="profile-picture" src="../imagens/profile-pic.png" id="profile-pic">
          <div class="profile-info">
              <h2 id="user-name">Nome do Usuário</h2>
              <p id="user-email">Email: </p>
          </div>

  

    <!-- Botões de Ação -->
    <div class="profile-actions">
      <button onclick="window.location.href='configuracoes.html';" class="alterar-btn">Alterar Perfil</button>
      <button onclick="window.location.href='configuracoes.html';" class="alterar-btn">Alterar Senha</button>
      <a href="login.html" onclick="logout()">Sair</a>
      <label for="profile-pic-upload">Alterar Foto de Perfil:</label>
            <input type="file" id="profile-pic-upload" accept="image/*">
            <button id="save-profile">Salvar Alterações</button>
    </div>
  </div>
  
  <!-- Incluindo jQuery, Popper.js e Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script type="module"src="/js/perfil.js"></script>
</body>
</html>
