 <!-- Conteúdo do Perfil -->
<div class="container" style="margin-top: 80px;">
  <div class="profile-header d-flex align-items-center justify-content-start mb-4">
    <img class="profile-picture rounded-circle" src="../imagens/profile-pic.png" id="profile-pic" alt="Foto de Perfil" style="width: 120px; height: 120px; object-fit: cover; border: 2px solid #0073cf;">
    <div class="profile-info ml-4">
      <h2 id="user-name" style="font-size: 24px; color: #FFFFFF;">Nome do Usuário</h2>
      <p id="user-email" style="font-size: 16px; color: #9D9D9D;">Email: usuario@exemplo.com</p>
    </div>
  </div>

  <!-- Botões de Ação -->
  <div class="profile-actions p-4 rounded-lg shadow-sm bg-dark">
    <h4 style="margin-bottom: 20px; color: #FFFFFF;">Ações de Perfil</h4>

    <!-- Botões de ação -->
    <button onclick="window.location.href='configuracoes.html';" class="btn btn-outline-light btn-block mb-3">Alterar Perfil</button>
    <button onclick="window.location.href='configuracoes.html';" class="btn btn-outline-light btn-block mb-3">Alterar Senha</button>
    
    <!-- Link de logout -->
    <a href="login.html" onclick="logout()" class="btn btn-outline-danger btn-block mb-3">Sair</a>

    <!-- Alterar Foto de Perfil -->
    <div class="mt-4">
      <label for="profile-pic-upload" class="form-label" style="color: #FFFFFF; font-weight: 500;">Alterar Foto de Perfil:</label>
      <input type="file" id="profile-pic-upload" accept="image/*" class="form-control mb-3">
      <button id="save-profile" class="btn btn-outline-success btn-block">Salvar Alterações</button>
    </div>
  </div>
</div>
