<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - QuimLab</title>
    <link rel="icon" href="../imagens/logo_sem_fundo.png" type="image/x-icon">
    <link rel="stylesheet" href="/front-end/css/perfil.css">
</head>
<body class="background-preto2">

    <!-- Cabeçalho -->
    <header class="profile-header">
        <div class="logo-container">
            <img src="../imagens/logo_sem_fundo.png" alt="Logo QuimLab" class="logo">
            <h1 class="text-quim">Quim<span class="text-lab">Lab</span></h1>
        </div>
    </header>

    <!-- Conteúdo do Perfil -->
    <div class="container">
        <h2 class="profile-title">Perfil do Usuário</h2>

        <!-- Informações do Perfil -->
        <div class="profile-info">
            <img src="../imagens/default-avatar.png" alt="Foto de Perfil" class="profile-avatar">
            <h3 class="profile-name">Nome do Usuário</h3>
            <p class="profile-email">usuario@exemplo.com</p>
        </div>

        <!-- Detalhes do Perfil -->
        <div class="profile-details">
            <h3>Detalhes da Conta</h3>
            <ul>
                <li><strong>Nome:</strong> Nome do Usuário</li>
                <li><strong>Email:</strong> usuario@exemplo.com</li>
                <li><strong>Data de Cadastro:</strong> 01/01/2023</li>
            </ul>
        </div>

        <!-- Preferências -->
        <div class="profile-preferences">
            <h3>Preferências</h3>
            <ul>
                <li><strong>Tema:</strong> Claro</li>
                <li><strong>Notificações:</strong> Ativadas</li>
            </ul>
        </div>

        <!-- Botões de Ação -->
        <div class="profile-actions">
            <button class="button-azul">Editar Perfil</button>
            <button class="button-azul">Alterar Senha</button>
            <button class="button-vermelho">Sair</button>
        </div>
    </div>

    <script src="../js/perfil.js"></script>
</body>
</html>
