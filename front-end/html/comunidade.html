<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidade - QuimLab</title>
  <link rel="icon" href="../imagens/logo_sem_fundo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/comunidade.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="background-preto2">

  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand navbar-logo" href="inicio.html">
        <img src="../imagens/logo-black.png" alt="logo" class="logo-1">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fas fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="inicio.html" id="inicio">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="comunidade.html" id="comunidade">Comunidade</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="configuracoes.html" id="configuracoes">Configurações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="perfil.html" id="perfil">Perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fim da Barra de Navegação -->

  <!-- Área de Conteúdo -->
  <div class="container mt-5 pt-5">
    <div class="row">
      <!-- Feed principal -->
      <div class="col-md-7">
        <div class="card mb-4">
          <div class="card-body">
            <textarea class="form-control" rows="3" placeholder="Publique no Quimlab!" id="tweetContent"></textarea>

            <!-- Opção de enviar foto -->
            <div class="form-group mt-3">
              <label for="uploadPhoto" class="btn btn-primary btn-sm">
                <i class="fas fa-camera"></i> Enviar Foto
              </label>
              <input type="file" id="uploadPhoto" class="form-control-file" accept="image/*" style="display: none;">
            </div>
            <button class="btn btn-primary mt-3" id="publishBtn">Publicar</button>
          </div>
        </div>

        <!-- Área de Tweets (dinâmica) -->
        <div id="tweetsArea">
          <!-- Os tweets serão adicionados aqui dinamicamente -->
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script type="module" src="/js/comunidade.js"></script>
  <script>
    // Seleciona todas as abas de navegação
    const navLinks = document.querySelectorAll('.nav-link');

    // Adiciona um evento de clique a cada aba
    navLinks.forEach(link => {
      link.addEventListener('click', function () {
        // Remove a classe 'active' de todas as abas
        navLinks.forEach(nav => nav.classList.remove('active'));

        // Adiciona a classe 'active' à aba clicada
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
