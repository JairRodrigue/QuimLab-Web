<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha - QuimLab</title>
    <link rel="icon" href="/imagens/logo_sem_fundo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="background-preto2">

    <div class="container">
        <div class="logo-container">
            <img src="/imagens/logo_sem_fundo.png" alt="Logo QuimLab" class="logo">
            <h1 class="text-quim">Quim<span class="text-lab">Lab</span></h1>
        </div>

        <h2 class="text-login">Esqueceu a Senha?</h2>
        
        <form class="form">
            <input type="email" id="editTextEmail" placeholder="E-mail cadastrado" class="input-roxo">
            <button type="submit" id="buttonSendEmail" class="button-azul">Enviar Email</button>
        </form>

        <!-- Barra de progresso para feedback visual -->
        <div id="progressBar" style="display: none;">Enviando...</div>

        <p class="login-redirect">Voltar ao <a href="login.html">Login</a></p>
    </div>

    <!-- Importação do JavaScript externo -->
    <script type="module" src="/js/esqueceu_senha.js"></script>
</body>
</html>
