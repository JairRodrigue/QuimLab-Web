</head>
<body class="background-preto2">

  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand navbar-logo" href="#">
        <img src="/imagens/logo.gif" alt="logo" class="logo-1">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="inicio.html">Início</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Área de Conteúdo -->
  <div class="container mt-5 pt-5">
    <div class="config-section">
      <h2 class="config-title">Configurações da Conta</h2>

      <!-- Formulário de configurações -->
      <form action="#" class="config-form">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>

        <div class="form-group">
          <label for="senha">Nova Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua nova senha">
        </div>

        <div class="form-group">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha">
        </div>

        <!-- Configurações adicionais -->
        <div class="settings-option">
          <label for="notificacoes">
            <input type="checkbox" id="notificacoes" checked> Receber notificações
          </label>
        </div>

        <!-- Preferências de tema -->
        <div class="settings-option">
          <label for="tema-claro">
            <input type="radio" id="tema-claro" name="tema" checked> Tema Claro
          </label>
          <label for="tema-escuro">
            <input type="radio" id="tema-escuro" name="tema"> Tema Escuro
          </label>
        </div>

        <!-- Botões de ação -->
        <!-- Botões de ação -->
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
          <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
